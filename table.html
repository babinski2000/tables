<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <style>
        table{
            border-width: 1px;
            border-style: solid;
            border-color: black;
            /* border: 1px solid black; */
        }
        table tr{
            border-width: 1px;
            border-style: solid;
            border-color: red;
            margin: 5px;
        }
        table tr td{
            border-width: 1px;
            border-style: solid;
            border-color: green;
        }
    </style>

</head>
<body>
    <table>
        <th>Names</th>
        <tr>
           <td>Michael</td> 
           <td>Jill</td>
           <td>Tom</td>
           <td>John</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="4">This spans multiple columns</td>

        </tr>

    </table>


</body>
</html>
