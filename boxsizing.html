<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sizing</title>
<style>
    *{
        box-sizing: border-box;
    }
    div{
        width: 250px;
        padding: 10px;
        margin: 10px;
        border: 5px solid green;
    }
    main img{
        padding: 5px;
        border: 1px solid gray;
    }
</style>
</head>
<body>
    <div> </div>
<main>
    <img src="http://via.placeholder.com/50x50" alt="ph">
    <img src="http://via.placeholder.com/50x50" alt="ph">
    <img src="http://via.placeholder.com/50sx50" alt="ph">
</main>
</body>
</html>
